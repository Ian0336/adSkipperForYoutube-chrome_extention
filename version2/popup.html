<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./popup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
  </head>
  <body>
    <h2>Accelerator</h3>
    <input
      id="number"
      type="number"
      step="1"
      min="0"
      max="10"
      value="2"
      size="50"
      style="height: 30px; width: 80%"
    />
    <button id="ok" class="btn" size="50" style="width: 60px">ok</button>
    <button id="disable" class="btn" size="60" style="width: 80px; margin-top: 10px;">Enable</button>
    <h2>Size</h3>
      <button id="smaller" class="btn" size="50" style="width: 30px; display: inline;">-</button>
    <button id="bigger" class="btn" size="50" style="width: 30px;">+</button>
    
    <h2>Position</h3>
    <button id="left" class="btn" size="50" style="width: 30px; display: inline;">L</button>
    <button id="right" class="btn" size="50" style="width: 30px">R</button>
    <script src="popup.js"></script>
  </body>
</html>
