<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
  </head>
  <body>
    <input
      id="input_url"
      type="text"
      placeholder="輸入網址"
      size="50"
      style="height: 50px"
    />
    <br />
    <iframe
      width="560"
      height="315"
      id="iframe_video"
      src="https://www.youtube.com/embed/fiJneZ4g4y0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <script src="popup.js"></script>
  </body>
</html>
